<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Page Try</title>
    <link rel="stylesheet" href="contact-style.css" />
</head>
<body>
    <div class="contactus">
        <div class="title">
            <h2>Get In Touch</h2>
        </div>
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3> Send a message </h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span> First Name </span>
                                <input type="text" placeholder="Diana" />
                            </div>
                            <div class="inputbox">
                                <span> Last Name </span>
                                <input type="text" placeholder="Rosewood" />
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputbox">
                                <span> Email Address </span>
                                <input type="text" placeholder="rosewood123@gmail.com" />
                            </div>
                            <div class="inputbox">
                                <span> Mobile </span>
                                <input type="text" placeholder="+91 987 888 903" />
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <span> Message </span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <input type="submit" value="Send" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--info box-->
            <div class="contact info">
                <h3> Contact Info </h3>
                <div class="infobox">
                    <div>
                        <span> <ion-icon name="location"></ion-icon> </span>
                        <p> Cannaught Place, New Delhi <br /> India </p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="#"> loremipsum@gmail.com </a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+91987888893"> +91 987 888 893 </a>
                    </div>
                    <!--Social Media Links-->
                    <div class="sci">
                        <li> <a href="#"> <ion-icon name="logo-facebook"></ion-icon> </a></li>
                        <li> <a href="#"> <ion-icon name="logo-linkedin"></ion-icon> </a></li>
                        <li> <a href="#"> <ion-icon name="logo-twitter"></ion-icon> </a></li>
                        <li> <a href="#"> <ion-icon name="logo-instagram"></ion-icon></a></li>
                    </div>
                </div>
            </div>
            <!--map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28016.219940435294!2d77.19468735850559!3d28.628938111615494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1695876967222!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
